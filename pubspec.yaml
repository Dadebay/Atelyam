name: atelyam
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ðŸ”¥ FIREBASE & NOTIFICATIONS
  firebase_core: ^3.13.1
  firebase_messaging: ^15.2.6
  flutter_local_notifications: ^19.0.0

  # ðŸ“¦ STATE MANAGEMENT
  get: ^4.6.6
  get_storage: ^2.0.0

  # ðŸ–¼ï¸ UI & UX
  cupertino_icons: ^1.0.6
  iconly: ^1.0.1
  flutter_svg: ^2.0.17
  lottie: ^3.1.0
  cached_network_image: ^3.3.1
  flutter_staggered_grid_view: ^0.7.0
  carousel_slider: ^5.1.1
  # animate_do: ^3.3.4
  pull_to_refresh: ^2.0.0
  photo_view: ^0.15.0
  flutter_widget_from_html: ^0.15.3

  # âš™ï¸ UTILS
  flutter_image_compress: ^2.4.0
  image_picker: ^0.8.5+3
  permission_handler: ^11.3.0
  path_provider: ^2.1.5
  # gal: ^2.0.0
  url_launcher: ^6.1.12
  dio: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/lottie/
    - assets/image/
    - assets/image/fasonlar/
    - assets/image/flags/
    - assets/image/patterns/

  fonts:
    - family: PlusJakartaSans
      fonts:
        - asset: assets/fonts/PlusJakartaSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/PlusJakartaSans-Light.ttf
          weight: 300
        - asset: assets/fonts/PlusJakartaSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/PlusJakartaSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/PlusJakartaSans-SemiBold.ttf
          weight: 600